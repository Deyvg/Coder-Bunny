<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cyber Bunny </title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body background and center alignment */
        body {
            background: linear-gradient(to bottom, #000000, #3a2a6a);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 0 10px;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            padding: 20px 0;
        }

        .navbar .left h1 {
            font-size: 1rem;
            font-weight: bold;
        }

        .navbar .left p {
            margin-left: 5px;
            font-size: 0.8rem;
        }

        .navbar .center a,
        .navbar .right a {
            color: #ffffff;
            margin: 0 5px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .navbar .right a {
            background: linear-gradient(to right, #b657ff, #d17aff);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Content styling */
        .content {
            text-align: center;
            padding: 20px 0;
        }

        .content h2 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Button styling */
        .content .next-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(to right, #d17aff, #b657ff);
            cursor: pointer;
        }

        /* Footer styling */
        .footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            padding: 20px 0;
            font-size: 0.8rem;
            text-align: center;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar .center {
                margin: 10px 0;
            }

            .content h2 {
                font-size: 1.2rem;
            }

            .content h1 {
                font-size: 2rem;
            }

            .footer {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="left">
        </div>
        <div class="center">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Content</a>
            <a href="#">Others</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <img src="cdbunny.png" width="100px" height="100px">
        <h2>Introduction to</h2>
        <h1>Programming</h1>
        <button class="next-button">Next Slide</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>cdbunny89@gmail.com</p>
    </div>
</body>
</html>
